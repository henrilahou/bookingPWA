<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking PWA Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ACCD">
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico"> <!-- Link to favicon -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body class="grey lighten-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="index.html" class="brand-logo">Booking<span>PWA</span></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li id="user-email-display">Not signed in</li>
                <li><a href="pages/booking.html">Book Meeting</a></li>
                <li><a id="logout-button" href="#">Logout</a></li> <!-- Logout button added -->
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li><a href="pages/booking.html">Book Meeting</a></li>
        <li><a id="logout-button-mobile" href="#">Logout</a></li> <!-- Mobile Logout button added -->
    </ul>
    <div class="container">
        <div class="section">
            <h5>Upcoming Bookings</h5>
            <div class="upcoming-bookings">
                <!-- Dynamic upcoming bookings will be loaded here -->
            </div>
        </div>
        <div class="section">
            <h5>Your unique QR Code</h5>
            <ul class="recent-activities">
                <!-- Dynamic recent activities will be loaded here -->
            </ul>
        </div>
        <div id="qr-code"></div> <!-- Place this div where you want the QR code to appear -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/home.js" type="module"></script>
    <script src="scripts/displayQRCode.js" type="module"></script>
</body>
</html>
